<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <link href="/styles/output.css" rel="stylesheet" />
  <title>Frontend Mentor | Social links profile by Nouman</title>
</head>
<body>

  <div class="bg-black h-screen flex justify-center items-center px-4">
    <div class="bg-gray-900 flex flex-col justify-center items-center w-full rounded-md md:max-w-md p-4 md:p-6">
      <img class="h-20 object-cover rounded-full" src="../assets/images/avatar-jessica.jpeg" alt="Jessica">
      <h1 class="text-3xl text-gray-300 mt-4">Jessica Randall</h1>
      <p class="text-yellow-500 font-medium mt-1"> London, United Kingdom </p>
      <p class="text-gray-400 mt-4"> "Front-end developer and avid reader." </p>
      <div class="grid grid-cols-1 gap-3 mt-6 w-full uppercase">
        <button class="bg-gray-500 hover:bg-yellow-500 font-bold text-gray-800 inline-block w-full rounded-md p-2"> GitHub </button>
        <button class="bg-gray-500 hover:bg-yellow-500 font-bold text-gray-800 inline-block w-full rounded-md p-2"> Frontend Mentor </button>
        <button class="bg-gray-500 hover:bg-yellow-500 font-bold text-gray-800 inline-block w-full rounded-md p-2"> LinkedIn </button>
        <button class="bg-gray-500 hover:bg-yellow-500 font-bold text-gray-800 inline-block w-full rounded-md p-2"> Twitter </button>
        <button class="bg-gray-500 hover:bg-yellow-500 font-bold text-gray-800 inline-block w-full rounded-md p-2"> Instagram </button>
      </div>
      <div class="mt-6 text-center text-gray-500 text-sm">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nouman</a>.
      </div>
    </div>
  </div>
</body>
</html>
